<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <style>
      canvas {
        border: 1px solid #efefef;
        margin: 1rem;
      }
    </style>
</head>
<body>

  <script src="../../dist/mz-canvas.min.js"></script>
  <script>
    const test1 = () => {
      const { ctx, $canvas } = mzCanvas.canvas({
        width: 300,
        height: 300,
      });

      mzCanvas.circlePath({
          cx: 100,
          cy: 100,
          r: 50,
      }, ctx);

      document.body.append($canvas);
    };

    const test2 = () => {
      const { ctx, $canvas } = mzCanvas.canvas({
        width: 300,
        height: 300,
      });

      mzCanvas.circlePath({
          cx: 100,
          cy: 100,
          r: 50,
        fillStyle: '#366d8c',
      }, ctx);

      document.body.append($canvas);
    };

    const test3 = () => {
      const { ctx, $canvas } = mzCanvas.canvas({
        width: 300,
        height: 300,
      });

      mzCanvas.circlePath({
          cx: 100,
          cy: 100,
          r: 50,
        strokeStyle: '#366d8c',
      }, ctx);

      document.body.append($canvas);
    };

    const test4 = () => {
      const { ctx, $canvas } = mzCanvas.canvas({
        width: 300,
        height: 300,
      });

      mzCanvas.circlePath({
          cx: 100,
          cy: 100,
          r: 50,
        fillStyle: '#366d8c',
        strokeStyle: '#0f2b38',
        lineWidth: 15,
      }, ctx);

      document.body.append($canvas);
    };

    const test5 = () => {
        const { ctx, $canvas } = mzCanvas.canvas({
            width: 300,
            height: 300,
        });

        mzCanvas.circlePath({
            cx: 100,
            cy: 100,
            r: 50,
            startAngleRad: 0,
            endAngleRad: Math.PI / 2,
            counterclockwise: true,

            fillStyle: '#366d8c',
            strokeStyle: '#0f2b38',
            lineWidth: 15,
        }, ctx);

        document.body.append($canvas);
    };

    test1();
    test2();
    test3();
    test4();
    test5();
  </script>
</body>
</html>
